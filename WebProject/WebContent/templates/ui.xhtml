<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces - ShowCase</title>
        </f:facet>
        
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" />

		<ui:insert name="head"></ui:insert>
        
        <script type="text/javascript">
            $(function() {$('.sidebar a').hover(function() {$(this).toggleClass('ui-state-hover');})});
        </script>
        
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-12200033-3']);
            _gaq.push(['_trackPageview']);

            (function() {
              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();

          </script>

<style>
#divElement {
	
	border: 1px solid #ff3366;
}
</style>

	</h:head>

	<h:body>
		
		<div style="background-image: url('../images/theme.jpg');">
			<div style="width: 972px; border: 1px solid #9c9c9c; margin:0 auto" >
				<div id="header" >
					<div id="logo">
						<img src="#{request.contextPath}/images/fd_logo.jpg" alt="Freddie Mac Logo"/>
					</div>
					<div style="clear: both;">&nbsp;</div>
				</div>
		
		        <div id="page" class="ui-widget">
		
		            <div id="content">
		                <div class="post">
		                    <ui:insert name="content">...</ui:insert>
		                </div>
		            </div>
		
		            <div style="clear: both;">&nbsp;</div>
		        </div>
		
				<div id="footer" class="ui-widget ui-widget-header ui-corner-all">
					<p class="copyright">CopyRight FreddieMac 2014</p>
				</div>
		
		        <ui:insert name="status">
		            <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
		                <f:facet name="start">
		                    <p:graphicImage value="/images/loading.gif" />
		                </f:facet>
		
		                <f:facet name="complete">
		                    <h:outputText value="" />
		                </f:facet>
		            </p:ajaxStatus>
		        </ui:insert>
					
			</div>
		</div>
		
		
	</h:body>
</f:view>
</html>
